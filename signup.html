<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Sign-up Page</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel = "stylesheet" media="screen" href="css/reset.css"/>
	<link rel = "stylesheet" media="screen" href="css/style.css"/>
	<script src="sign.js"></script>
</head>
<body>
<div>
<img alt="ISUD_Logo_color.jpg" src="image/isud.jpg"/>
<h1>The International Society for Universal Dialogue</h1>
</div>
<nav>
<span> <a href= "index.html" > Home </a></span>
<span> <a href= "history.html"> Our History</a></span>
<span> <a href= "signup.html"> Sign Up</a></span>
</nav>
   <div class="container">
   <form name="f" method="post" action = "#null" autocomplete="on">   
      <div class="form-area">
         <!-- address,  -->
         <table>
            <tr>
               <td>
                  <span>
                     <label for = "name"></label>
                     <input type="text" id="name" class="input-text" placeholder="Name" maxlength="20">
                  </span>
            
               </td>            
            </tr>
            <tr>
               <td>
                  <span>
                     <label for = "id"></label>
                     <input type="text" id="id" class="input-text" placeholder="Id" maxlength="20">
                  </span>
            
               </td>
            </tr>
            <tr>
               <td>
                  <span>
                     <label for = "password"></label>
                     <input type="password" id="password" class="input-text" placeholder="Password" maxlength="20">
                  </span>
            
               </td>
            </tr>
            <tr>
               <td>
                  <span>
                     <label for = "chpassword"></label>
                     <input type="password" id="chpassword" class="input-text" placeholder="Check password" maxlength="20">
                  </span>
            
               </td>
            </tr>
               <tr>
               <td>
                  <span>
                     <label for = "emailad"></label>
                     <input type="text" id="emailad" class="input-text" placeholder="Email address" maxlength="20">
                  </span>
            
               </td>
            </tr>
            <tr>
               <td>
                  <span>
                     <label for = "phonenum"></label>
                     <input type="text" id="phonenum" class="input-text" placeholder="Phone number" maxlength="20">
                  </span>
                  
               </td>
            </tr>
         </table>
      </div>   
      
      <div class="button-area">
         <a href="#" class="btn-type-01" onclick="validate()">submit</a>
      </div>
      </form>
   </div>

</body>

</html>
